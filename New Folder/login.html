<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Stylesheet (optional) -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <style>
        /* Custom Anchor Tag Styles */
        a {
            color: #007bff; /* Primary blue color */
            text-decoration: none; /* Remove underline */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            font-weight: bold; /* Bold anchor tags */
        }

        a:hover {
            color: #0056b3; /* Dark blue on hover */
            text-decoration: underline; /* Underline on hover */
            transform: scale(1.05); /* Slight scaling effect */
        }

        .nav-links {
            margin-top: 10px;
        }

        .nav-links a {
            font-size: 18px;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
        }

        .nav-links a:hover {
            background-color: #0056b3;
        }

        .card-header {
            background-color: #007bff;
        }
        
        .card-footer {
            background-color: #f8f9fa;
        }

        .card-footer p {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Links to Different Dashboards -->
    <div class="container text-center mt-4 nav-links">
        <a href="Admin.html" class="btn btn-link">Go to Admin Dashboard</a>
        <a href="doctor.html" class="btn btn-link">Go to Doctor Dashboard</a>
        <a href="Patient.html" class="btn btn-link">Go to Patient Dashboard</a>
    </div>

    <!-- Login Form Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <!-- Card Header with Login Title -->
            <div class="card-header text-white text-center">
                <h3><i class="fas fa-user-lock"></i> Login</h3>
            </div>
            <!-- Card Body with Form -->
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login <i class="fas fa-sign-in-alt"></i></button>
                </form>
            </div>
            <!-- Card Footer with Sign Up Link -->
            <div class="card-footer text-center">
                <p>Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script (optional) -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
